input_dir: Lodjinha/
output_dir: Lodjinha/Resources/Generated/
xcassets:
  inputs: Resources/Images.xcassets
  outputs:
    - templateName: swift4
      output: ImageAssets.swift
fonts:
  inputs: Resources/Pacifico-Regular.ttf
  outputs:
    templateName: swift4
    output: Fonts.swift
strings:
  inputs: SupportingFiles/Base.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: LocalizableStrings.swift